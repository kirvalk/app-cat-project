<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Заказ // Шаг 3</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/ui-kit.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/style-order.css">
  <script type="module" src="./js/contact-page.js"></script>

</head> 
<body class="order-page">
	<div class="pr-bar pr-bar_order ">
		<ul class="pr-bar__list">
			<li data-step="1" class="pr-bar__item pr-bar__item_step1"></li>
			<li data-step="2" class="pr-bar__item pr-bar__item_step2"></li>
			<li data-step="3" class="pr-bar__item pr-bar__item_step3"></li>
			<li data-step="4" class="pr-bar__item pr-bar__item_step4"></li>
		</ul>
	</div>
	<h2 class="step3-head">КОНТАКТНАЯ ИНФОРМАЦИЯ</h2>
	<form action="" method="" class="order-contacts order-contacts__pos">
		<div class="order-contacts__inputs clear">
			<div class="order-contacts__cell order-contacts__cell3">
				<input type="text" class="text-input step3-input" data-field="surname" placeholder="Фамилия">
			</div>	
			<div class="order-contacts__cell order-contacts__cell3">
				<input type="text" class="text-input step3-input" data-field="name" placeholder="Имя Отчество">
			</div>	
			<div class="order-contacts__cell order-contacts__cell3">
				<input type="text" class="text-input step3-input" data-field="phone" placeholder="Номер телефона">
			</div>	
			<div class="order-contacts__cell order-contacts__cell3">
				<input type="text" class="text-input step3-input" data-field="email" placeholder="E-mail">
			</div>	
			<div class="order-contacts__cell order-contacts__cell2">
				<input type="text" class="text-input step3-input" data-field="company" placeholder="Организация">
			</div>	
			<div class="order-contacts__cell order-contacts__cell2">
				<input type="text" class="text-input step3-input" data-field="taxcode" placeholder="ИНН">
			</div>	
			<div class="order-contacts__cell order-contacts__cell2">
				<input type="text" class="text-input step3-input" data-field="city" placeholder="Город">
			</div>	
		</div>
		<div class="order-contacts__options">
			<input type="radio" id="r1" name="install" value="" class="radio radio_enabled">
			<label for="r1" class="label radio__label step3-radio">Быстрая установка</label>
	
			<input type="radio" id="r2" name="install" value="" class="radio radio_enabled">
			<label for="r2" class="label radio__label step3-radio">Отложенная установка</label>
		</div>
		<div class="step3-buttons clear">
			<a href="#" class="button button_theme_blue button_normal step3-buttons_right">ОТПРАВИТЬ</a>
		</div>
	</form>
	<!-- LOADER -->
	<div class="cssload-loader cssload-loader-hidden">
		<div class="cssload-inner cssload-one"></div>
		<div class="cssload-inner cssload-two"></div>
		<div class="cssload-inner cssload-three"></div>
	</div>
</body>
</html>
