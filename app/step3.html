<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Заказ // Шаг 3</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/ui-kit.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/style-order.css">
</head> 
<body class="order-page">
	<div class="pr-bar pr-bar_order ">
		<ul class="pr-bar__list">
			<li class="pr-bar__item pr-bar__item_step1 pr-bar__item_complete"></li>
			<li class="pr-bar__item pr-bar__item_step2 pr-bar__item_complete"></li>
			<li class="pr-bar__item pr-bar__item_step3 pr-bar__item_active"></li>
			<li class="pr-bar__item pr-bar__item_step4"></li>
		</ul>
	</div>
	<h2 class="step3-head">КОНТАКТНАЯ ИНФОРМАЦИЯ</h2>
	<form action="" method="" class="order-contacts order-contacts__pos">
		<div class="order-contacts__inputs clear">
			<div class="order-contacts__cell order-contacts__cell3">
				<input type="text" class="text-input step3-input" placeholder="Фамилия">
			</div>	
			<div class="order-contacts__cell order-contacts__cell3">
				<input type="text" class="text-input step3-input" placeholder="Имя Отчество">
			</div>	
			<div class="order-contacts__cell order-contacts__cell3">
				<input type="text" class="text-input step3-input" placeholder="Номер телефона">
			</div>	
			<div class="order-contacts__cell order-contacts__cell3">
				<input type="text" class="text-input step3-input" placeholder="E-mail">
			</div>	
			<div class="order-contacts__cell order-contacts__cell2">
				<input type="text" class="text-input step3-input" placeholder="Организация">
			</div>	
			<div class="order-contacts__cell order-contacts__cell2">
				<input type="text" class="text-input step3-input" placeholder="ИНН">
			</div>	
			<div class="order-contacts__cell order-contacts__cell2">
				<input type="text" class="text-input step3-input" placeholder="Город">
			</div>	
		</div>
		<div class="order-contacts__options">
			<input type="radio" id="r1" name="rad" value="" class="radio radio_enabled ">
			<label for="r1" class="label radio__label step3-radio">Быстрая установка</label>
	
			<input type="radio" id="r3" name="rad" value="" class="radio radio_enabled">
			<label for="r3" class="label radio__label step3-radio">Отложенная установка</label>
		</div>
		<div class="step3-buttons clear">
			<a href="#" class="button button_theme_blue button_normal step3-buttons_right">ОТПРАВИТЬ</a>
		</div>
	</form>
	<!-- LOADER -->
	<div class="cssload-loader cssload-loader-hidden">
		<div class="cssload-inner cssload-one"></div>
		<div class="cssload-inner cssload-two"></div>
		<div class="cssload-inner cssload-three"></div>
	</div>
</body>
</html>
