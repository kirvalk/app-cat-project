<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Заказ // Шаг 1</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/ui-kit.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/style-order.css">
  <script type="module" src="./js/cartpage.js"></script>
</head> 
<body class="order-page">
	<div class="pr-bar pr-bar_order ">
		<ul class="pr-bar__list">
			<li data-step="1" class="pr-bar__item pr-bar__item_step1"></li>
			<li data-step="2" class="pr-bar__item pr-bar__item_step2"></li>
			<li data-step="3" class="pr-bar__item pr-bar__item_step3"></li>
			<li data-step="4" class="pr-bar__item pr-bar__item_step4"></li>
		</ul>
	</div>
	<div class="basket__wrapper">
		<table class="basket">
			<tr class="basket__row basket__header-row">
				<th class="basket__header-cell">ПРИЛОЖЕНИЕ</th>
				<th class="basket__header-cell"></th>
				<th class="basket__header-cell">СТОИМОСТЬ</th>
				<th class="basket__header-cell"></th>
				<th class="basket__header-cell">ИТОГ</th>
				<th class="basket__header-cell"></th>
			</tr>
			<template id="cart-item">
				<tr class="basket__row">
					<td class="basket__cell">
						<img src="./img/app-img.jpg" alt="" class="basket__img">
					</td>
					<td class="basket__cell">
						<div class="basket__product-name"></div>
						<input type="checkbox" id="ch1" class="checkbox checkbox_enabled">
						<label class="label checkbox__label basket__label" for="ch1">установка и настройка</label>
					</td>
					<td class="basket__cell">
						<span class="basket__value app-price"></span>
					</td>
					<td class="basket__cell">
						<div class="counter">
							<input type="text" class="counter__input" value="0">
							<span class="counter__circle counter__circle_left counter__circle_minus"></span>
							<span class="counter__circle counter__circle_right counter__circle_plus"></span>
							<div class="counter__number"></div>
						</div>
					</td>
					<td class="basket__cell">
						<span class="basket__value app-total"></span>
					</td>
					<td class="basket__cell">
						<svg class="del-icon">
							<use xlink:href="#del-icon"></use>
						</svg>
					</td>
				</tr>
			</template>
		</table>
	</div>
	<div class="step1-buttons">
		<div class="basket__total-first"></div>
		<div class="basket__total-second"></div>
		<a href="#" class="button button_theme_blue button_normal step1-btn">ЗАКАЗАТЬ</a>
	</div>
	<!-- LOADER -->
	<div class="cssload-loader cssload-loader-hidden">
		<div class="cssload-inner cssload-one"></div>
		<div class="cssload-inner cssload-two"></div>
		<div class="cssload-inner cssload-three"></div>
	</div>
	<svg class="svg" xmlns="http://www.w3.org/2000/svg">
		<symbol id="del-icon" viewBox="0 0 16 16">
			<g fill="none" fill-rule="evenodd">
       			<path fill="#868686" d="M9.506 8.153l1.329 1.329a.96.96 0 0 1-1.357 1.358l-1.33-1.329-1.442 1.442a.999.999 0 1 1-1.414-1.414l1.442-1.442-1.329-1.33A.959.959 0 1 1 6.762 5.41l1.33 1.329 1.442-1.443a1 1 0 0 1 1.414 1.415L9.506 8.153z"/>
       			<circle cx="7" cy="7" r="6.533" stroke="#9C9C9C" transform="translate(1 1)"/>
    		</g>
		</symbol>
	</svg>
</body>
</html>
