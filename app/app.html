<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Страница приложения</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/ui-kit.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="module" src="./js/main-app.js"></script>
</head> 
<body class="page">
	<header class="header clear">
		<div class="page__elem-full">
			<a href="./">
				<svg class="header__logo">
					<use xlink:href="#logo"></use>
				</svg>
			</a>
			<nav class="header__menu">
				<a class="link header__link" href="/">ГЛАВНАЯ</a>
				<a class="link header__link" href="/app.html">КАТАЛОГ ПРИЛОЖЕНИЙ</a>
				<a class="link header__link" href="#">О КОМПАНИИ</a>
			</nav>
			<div class="cart">
				<div class="cartwrapper">
					<svg class="cart-icon">
						<use xlink:href="#cart-icon"></use>
					</svg>
					<div class="cart__num" id="cart__num">0</div>
				</div>
				<div class="cart__sum" id="cart__sum"></div>
			</div class="cart">
		</div>
	</header>
	<div class="content__pos page__elem-full">
		<section class="content page__elem-wide content_screen_app">
			<h2 class="cat-header content__pos_wide page__bordered-separator"></h2>
			<div class="imgbtn">
				<img class="imgbtn__image page__pic" src="./assets/img/app-img.jpg" alt="">
				<div class="imgbtn__price"></div>
				<div class="imgbtn__button">
					<a href="#" id="gotocart" class="button button_theme_blue button_normal">В КОРЗИНУ</a>
				</div>
			</div>
			<time class="app-date"></time>
			<div class="spec">Приложение лицензировано в <span id="banks-num"></span> банках</div>
			<div class="spec">Тип Приложения: <span id="app-type"></span></div>
			<div class="spec">Разработчик: <span id="app-dev"></span></div>
			<div class="spec">Код по каталогу: <span id="app-code"></span></div>
			<div class="spec spec_req">
				<span class="spec_dark">Требования:</span> <span id="app-req"></span>
			</div>
			<div class="clear"></div>
			<h2 class="cat-header content__pos_wide page__bordered-separator h-pos">ОСНОВНЫЕ ФУНКЦИИ</h2>
			<ul class="func">
				<!-- <li class="func__item"></li> -->
			</ul>

		</section>
		<nav class="cat-menu page__elem-narrow">
			<div class="cat-menu__name page__bordered-separator">
				Каталог приложений
			</div>
			<ul class="cat-menu__list"></ul>
		</nav>
	</div>
	<template id="menu-item">
		<li class="cat-menu__item">
			<a class="link cat-menu__link" href="#">Стандартный пакет</a>
		</li>
	</template>
	<!-- LOADER -->
	<div class="cssload-loader cssload-loader-hidden">
		<div class="cssload-inner cssload-one"></div>
		<div class="cssload-inner cssload-two"></div>
		<div class="cssload-inner cssload-three"></div>
	</div>
